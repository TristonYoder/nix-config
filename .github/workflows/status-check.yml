name: Configuration Status Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  status-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Nix
      uses: cachix/install-nix-action@v23
      with:
        nix_path: nixpkgs=channel:nixos-23.11

    - name: Cache Nix dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/nix
          /nix
        key: ${{ runner.os }}-nix-${{ hashFiles('**/*.nix') }}
        restore-keys: |
          ${{ runner.os }}-nix-

    - name: Validate configuration syntax
      id: syntax-check
      run: |
        echo "üîç Checking Nix syntax..."
        nix flake check --show-trace
        echo "‚úÖ Syntax check passed"

    - name: Test configuration build
      id: build-test
      run: |
        echo "üî® Testing configuration build..."
        nixos-rebuild dry-run --flake .#david --show-trace
        echo "‚úÖ Build test passed"

    - name: Set status flags
      if: always()
      run: |
        if [ "${{ steps.syntax-check.outcome }}" == "success" ] && [ "${{ steps.build-test.outcome }}" == "success" ]; then
          echo "‚úÖ All checks passed"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "‚ùå Some checks failed"
          echo "status=failure" >> $GITHUB_OUTPUT
        fi

    - name: Comment on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ steps.status-check.outputs.status }}';
          const emoji = status === 'success' ? '‚úÖ' : '‚ùå';
          const message = status === 'success' 
            ? 'Configuration is valid and ready for deployment'
            : 'Configuration has issues that need to be fixed';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `${emoji} **NixOS Configuration Check**\n\n${message}`
          });
