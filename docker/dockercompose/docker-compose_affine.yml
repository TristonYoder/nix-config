name: affine
services:
  affine:
    image: ghcr.io/toeverything/affine-graphql:latest
    container_name: affine_server
    ports:
      - '3010:3010'
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      affine_migration:
        condition: service_completed_successfully
    volumes:
      # custom configurations
      - /data/docker-appdata/affine/storage:/root/.affine/storage
      - /data/docker-appdata/affine/config:/root/.affine/config
    environment:
      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgresql://affine:{a_secret_was_here}@postgres:5432/${DB_DATABASE:-affine}
      - AFFINE_REVISION=stable
      - PORT=3010
      - DB_DATA_LOCATION="/data/docker-appdata/affine/postgres/pgdata"
      - UPLOAD_LOCATION="/data/docker-appdata/affine/storage"
      - CONFIG_LOCATION="/data/docker-appdata/affine/config"
      - DB_USERNAME="affine"
      - DB_PASSWORD="{a_secret_was_here}"
      - DB_DATABASE="affine"
    restart: unless-stopped

  affine_migration:
    image: ghcr.io/toeverything/affine-graphql:latest
    container_name: affine_migration_job
    volumes:
      # custom configurations
      - /data/docker-appdata/affine/storage:/root/.affine/storage
      - /data/docker-appdata/affine/storage:/root/.affine/config
    command: ['sh', '-c', 'node ./scripts/self-host-predeploy.js']
    environment:
      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgresql://affine:{a_secret_was_here}@postgres:5432/${DB_DATABASE:-affine}
      - AFFINE_REVISION=stable
      - PORT=3010
      - DB_DATA_LOCATION="/data/docker-appdata/affine/postgres/pgdata"
      - UPLOAD_LOCATION="/data/docker-appdata/affine/storage"
      - CONFIG_LOCATION="/data/docker-appdata/affine/config"
      - DB_USERNAME="affine"
      - DB_PASSWORD="{a_secret_was_here}"
      - DB_DATABASE="affine"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis
    container_name: redis
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    volumes:
      - /data/docker-appdata/affine/postgres/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "affine"
      POSTGRES_PASSWORD: "{a_secret_was_here}"
      POSTGRES_DB: "affine"
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # you better set a password for you database
      # or you may add 'POSTGRES_HOST_AUTH_METHOD=trust' to ignore postgres security policy
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test:
        ['CMD', 'pg_isready', '-U', "affine", '-d', "affine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
